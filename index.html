<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="./index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Calculator</h1>
    </header>

    <main>
        <div class="calculator">
            <div class="calculator__display">
                <span class="calculator__display--current"></span>
            </div>
            <div class="calculator__keys">
                <button value="(" class="button operator"> ( </button>
                <button value=")" class="button operator"> ) </button>
                <button value="delete" class="button operator"> ⬅️ </button>
                <button value="AC" class="button operator"> AC </button>
                <button value="7" class="button number">7</button>
                <button value="8" class="button number">8</button>
                <button value="9" class="button number">9</button>
                <button value="/" class="button operator">÷</button>
                <button value="4" class="button number">4</button>
                <button value="5" class="button number">5</button>
                <button value="6" class="button number">6</button>
                <button value="*" class="button operator">×</button>
                <button value="1" class="button number">1</button>
                <button value="2" class="button number">2</button>
                <button value="3" class="button number">3</button>
                <button value="-" class="button operator">-</button>
                <button value="0" class="button number">0</button>
                <button value="." class="button operator">.</button>
                <button value="=" class="button operator equal">=</button>
                <button value="+" class="button operator">+</button>
            </div>
    </main>
</body>
</html>
